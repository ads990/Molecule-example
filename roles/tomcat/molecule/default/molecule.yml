---
dependency:
  name: galaxy
driver:
  name: docker
#lint:
#  name: yamllint
platforms:
  - name: instance
    image: centos:7
    port_bindings: { 80: 80 }
    privileged: True
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    environment: { container: docker }
provisioner:
  name: ansible
#  lint:
#    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
